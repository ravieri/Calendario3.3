    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        #sidebar { transition: transform 0.3s ease-in-out, width 0.3s ease-in-out; z-index: 40; }
        #sidebar.collapsed { transform: translateX(-100%); width: 0; padding: 0; }

        /* Novo estilo para o cont√™iner de part√≠culas do calend√°rio */
        #calendar-background-particles {
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta para centraliza√ß√£o verdadeira */
            width: 80%; /* Largura ajustada para o notebook */
            height: 80%; /* Altura ajustada para o notebook */
            max-width: 1000px; /* Limita a largura m√°xima */
            max-height: 600px; /* Limita a altura m√°xima */
            z-index: 0; /* Garante que fique atr√°s do conte√∫do do calend√°rio */
            border-radius: 50%; /* Opcional: para dar um formato circular ao cont√™iner de part√≠culas */
        }
        
        .calendar-day { transition: all 0.2s ease-in-out; min-height: 100px; } /* Ajustado min-height */
        .calendar-day.has-events { cursor: pointer; background-color: #1f2937; }
        .calendar-day.has-events:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); z-index: 10; position: relative; }
        .calendar-day.today { border: 2px solid #4f46e5; }
        
        .event-trail { background-color: rgba(255, 255, 255, 0.1); }

        #day-details-panel { transition: transform 0.3s ease-in-out; transform: translateX(100%); z-index: 50; }
        #day-details-panel.open { transform: translateX(0); }

        /* Estilos do Modal de Notifica√ß√£o */
        #notification-modal-overlay { z-index: 99; }
        #notification-modal-overlay.hidden { display: none; }
        #notification-modal { transition: opacity 0.3s ease, transform 0.3s ease; }
        .countdown-pulse { animation: pulse-light 2s infinite; }
        @keyframes pulse-light { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* Estilo do sino de lembrete no painel de detalhes do dia */
        .reminder-bell { color: #4b5563; /* gray-600 */ }
        .reminder-bell.active { color: #facc15; /* yellow-400 */ }

        /* Estilo para o nome do evento no modal (para lembretes) */
        .event-name-modal.is-reminder { color: #facc15; } /* Cor amarela para o nome do evento quando √© lembrete */
    </style>
</head>
<body class="text-gray-200">

            <h2 class="text-2xl font-bold text-white whitespace-nowrap">Navega√ß√£o</h2>

                <ul>

        <!-- √ÅREA PRINCIPAL -->
        <main class="flex-1 p-8 overflow-y-auto relative">

                 <div id="next-event-prompt" class="absolute inset-0 flex-col items-center justify-center bg-black bg-opacity-75 hidden z-20 rounded-lg p-8 text-center">

                <div id="calendar-1" class="w-full max-w-xl"><h2 id="month-year-header-1" class="text-2xl font-bold text-center mb-4"></h2><div class="grid grid-cols-7 gap-4 text-center text-gray-400 font-semibold mb-2"><div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div></div><div id="calendar-grid-1" class="grid grid-cols-7 gap-2"></div></div>
                <div class="h-auto self-stretch border-l border-gray-700"></div>
                <div id="calendar-2" class="w-full max-w-xl"><h2 id="month-year-header-2" class="text-2xl font-bold text-center mb-4"></h2><div class="grid grid-cols-7 gap-4 text-center text-gray-400 font-semibold mb-2"><div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div></div><div id="calendar-grid-2" class="grid grid-cols-7 gap-2"></div></div>
            </div>
        </main>

    <div id="day-details-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-gray-800 shadow-lg p-6 overflow-y-auto">

    <script>
        document.addEventListener('DOMContentLoaded', async () => { // Changed to async
            // --- ELEMENTOS DO DOM ---
            const sidebar = document.getElementById('sidebar');
            const sidebarToggleBtn = document.getElementById('sidebar-toggle');
            const categoryFiltersContainer = document.getElementById('category-filters');
            const nextEventPrompt = document.getElementById('next-event-prompt');
            const promptTitleEl = document.getElementById('prompt-title');
            const jumpToEventBtn = document.getElementById('jump-to-event-btn');
            const jumpTextEl = document.getElementById('jump-text');
            const jumpDateEl = document.getElementById('jump-date');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const detailsPanel = document.getElementById('day-details-panel');
            const detailsTitle = document.getElementById('details-title');
            const detailsContent = document.getElementById('details-content');
            const closeDetailsBtn = document.getElementById('close-details');
            const activeTrailInfoPanel = document.getElementById('active-trail-info');
            const trailEventNameEl = document.getElementById('trail-event-name');
            const trailEventCategoryEl = document.getElementById('trail-event-category');
            const trailEventDatesEl = document.getElementById('trail-event-dates');
            const clearTrailBtn = document.getElementById('clear-trail-btn');
            const notificationModalOverlay = document.getElementById('notification-modal-overlay');
            const notificationModal = document.getElementById('notification-modal');
            const notificationContent = document.getElementById('notification-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalReminderActionMessage = document.getElementById('modal-reminder-action-message');


            // --- DADOS E CONFIGURA√á√ïES ---
            const sportConfigs = {
                'Futebol': { particleColor: '#22c55e' }, 'Basquete': { particleColor: '#f97316' }, 'T√™nis': { particleColor: '#eab308' }, 'Outros Esportes': { particleColor: '#0ea5e9' }, 'eSports': { particleColor: '#a855f7' }
            };

            // Fetch data from external JSON file
            let allEventsData = [];
            try {
                const response = await fetch('eventos.json'); // Path to your JSON file
                const data = await response.json();
                allEventsData = data.eventos;
            } catch (error) {
                console.error('Erro ao carregar dados dos eventos:', error);
                // Fallback to empty array or a default static data if needed
            }
            
            // --- ESTADO DA APLICA√á√ÉO ---
            let currentDate = new Date();
            let allEvents = allEventsData; // Use fetched data
            // Carrega lembretes salvos do localStorage
            let savedReminders = JSON.parse(localStorage.getItem('eventReminders')) || []; 
            let activeTrail = null; 
            let countdownIntervals = [];

            // --- FUN√á√ïES ---

            // Gera um ID √∫nico para cada evento com base no nome, data de in√≠cio e data de fim
            const getEventUniqueId = (event) => `${event.nome}_${event.data_inicio}_${event.data_fim}`;

            const parseDate = (str) => {
                const [year, month, day] = str.split('-').map(Number);
                return new Date(Date.UTC(year, month - 1, day));
            };

            const formatDisplayDate = (dateStr) => {
                const date = parseDate(dateStr);
                const day = String(date.getUTCDate()).padStart(2, '0');
                const month = String(date.getUTCMonth() + 1).padStart(2, '0');
                const year = date.getUTCFullYear();
                return `${day}/${month}/${year}`;
            };
            
            async function loadParticles(colors = ["#ffffff"]) {
                await tsParticles.load("calendar-background-particles", { // Target the new div
                    fpsLimit: 60,
                    particles: {
                        number: { value: 30, density: { enable: true, value_area: 400 } }, // Reduced number and density
                        color: { value: colors },
                        shape: { type: "circle" },
                        opacity: { value: 0.3, random: true }, // Slightly less opaque
                        size: { value: 2, random: { enable: true, minimumValue: 1 } }, // Smaller particles
                        move: {
                            enable: true,
                            speed: 0.5, // Slower movement
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "bounce", // Keep them within the container
                            bounce: true
                        },
                        links: { enable: true, distance: 100, color: "#ffffff", opacity: 0.1, width: 1 } // Shorter links, less opaque
                    },
                    interactivity: {
                        events: {
                            onHover: { enable: true, mode: "grab" },
                            onClick: { enable: true, mode: "push" }
                        },
                        modes: {
                            grab: { distance: 100, links: { opacity: 0.2 } }, // Reduced grab distance
                            push: { quantity: 1 } // Push fewer particles
                        }
                    },
                    detectRetina: true
                });
            }

            const clearActiveTrail = () => {
                if (!activeTrail) return;
                
                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.classList.remove(...activeTrail.trailClasses);
                });
                
                activeTrail = null;
                activeTrailInfoPanel.classList.add('hidden');
                activeTrailInfoPanel.classList.remove('flex');
            };

            const drawActiveTrailOnDOM = () => {
                if (!activeTrail) return;

                const start = parseDate(activeTrail.start);
                const end = parseDate(activeTrail.end);
                if (isNaN(start) || isNaN(end)) return;

                let currentDay = new Date(start);
                while (currentDay <= end) {
                    const dateStr = `${currentDay.getUTCFullYear()}-${String(currentDay.getUTCMonth() + 1).padStart(2, '0')}-${String(currentDay.getUTCDate()).padStart(2, '0')}`;
                    const dayEl = document.querySelector(`[data-date='${dateStr}']`);
                    if (dayEl) {
                        dayEl.classList.add(...activeTrail.trailClasses);
                    }
                    currentDay.setUTCDate(currentDay.getUTCDate() + 1);
                }
                
                trailEventNameEl.textContent = activeTrail.name;
                trailEventCategoryEl.textContent = activeTrail.category;
                trailEventDatesEl.textContent = `${formatDisplayDate(activeTrail.start)} - ${formatDisplayDate(activeTrail.end)}`;
                activeTrailInfoPanel.classList.remove('hidden');
                activeTrailInfoPanel.classList.add('flex');
            };
            
            const renderSingleCalendar = (gridId, headerId, date, events) => {
                const calendarGrid = document.getElementById(gridId);
                const monthYearHeader = document.getElementById(headerId);

                calendarGrid.innerHTML = '';
                monthYearHeader.textContent = date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
                
                const month = date.getMonth();
                const year = date.getFullYear();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dayEl.dataset.date = dateStr;
                    dayEl.className = 'calendar-day border border-gray-700 rounded-lg p-2 flex flex-col';
                    
                    const eventsOnDay = events.filter(e => e.data_inicio === dateStr || e.data_fim === dateStr);
                    const eventsStartingOnDay = events.filter(e => e.data_inicio === dateStr);
                    const eventsEndingOnDay = events.filter(e => e.data_fim === dateStr && e.data_inicio !== e.data_fim);

                    // Verifica se h√° algum lembrete para este dia
                    const hasReminderOnDay = eventsOnDay.some(event => savedReminders.includes(getEventUniqueId(event)));
                    
                    dayEl.innerHTML = `<div class="flex justify-between items-center">
                                         <span class="font-bold">${day}</span>
                                         <div class="flex space-x-1">
                                             ${hasReminderOnDay ? '<span class="reminder-indicator-calendar">üîî</span>' : ''}
                                         </div>
                                     </div>`;
                    
                    if (eventsOnDay.length > 0) {
                        dayEl.classList.add('has-events');
                        const indicators = document.createElement('div');
                        indicators.className = 'flex flex-col space-y-1 overflow-hidden text-xs';
                        
                        eventsStartingOnDay.slice(0, 2).forEach(event => {
                             indicators.innerHTML += `<div class="flex items-center gap-1.5 p-1 rounded-md ${event.cor} bg-opacity-30" title="${event.nome}"><div class="w-2 h-2 rounded-full ${event.cor} flex-shrink-0"></div><span class="truncate text-white font-medium">In√≠cio: ${event.nome}</span></div>`;
                        });
                        eventsEndingOnDay.slice(0, 2).forEach(event => {
                             indicators.innerHTML += `<div class="flex items-center gap-1.5 p-1 rounded-md bg-gray-600" title="${event.nome}"><div class="w-2 h-2 rounded-full bg-gray-400 flex-shrink-0"></div><span class="truncate text-gray-300 font-medium">Fim: ${event.nome}</span></div>`;
                        });
                        
                        dayEl.appendChild(indicators);
                        dayEl.addEventListener('click', () => showDayDetails(dateStr, events));
                    }
                    
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('today');
                    }
                    calendarGrid.appendChild(dayEl);
                }
            };
            
            const renderTwoMonths = (date, events) => {
                const month1 = new Date(date);
                const date2 = new Date(date);
                date2.setMonth(date2.getMonth() + 1);

                renderSingleCalendar('calendar-grid-1', 'month-year-header-1', month1, events);
                renderSingleCalendar('calendar-grid-2', 'month-year-header-2', date2, events);
                drawActiveTrailOnDOM();
            }

            // Fun√ß√£o para alternar o lembrete de um evento
            const toggleReminder = (eventData) => {
                const eventUniqueId = getEventUniqueId(eventData);
                const reminderIndex = savedReminders.indexOf(eventUniqueId);
                let message = "";
                if (reminderIndex > -1) {
                    savedReminders.splice(reminderIndex, 1); // Remove o lembrete
                    message = `"${eventData.nome}" desmarcado dos lembretes.`;
                } else {
                    savedReminders.push(eventUniqueId); // Adiciona o lembrete
                    message = `"${eventData.nome}" marcado em Meus Lembretes.`;
                }
                localStorage.setItem('eventReminders', JSON.stringify(savedReminders)); // Salva no localStorage
                
                // Exibe a mensagem de a√ß√£o no modal
                modalReminderActionMessage.textContent = message;
                modalReminderActionMessage.classList.remove('hidden', 'text-green-400', 'text-red-400');
                modalReminderActionMessage.classList.add(reminderIndex > -1 ? 'text-red-400' : 'text-green-400');

                setTimeout(() => {
                    modalReminderActionMessage.classList.add('hidden');
                }, 3000); // Esconde a mensagem ap√≥s 3 segundos


                // Re-renderiza o painel de detalhes para atualizar o estado do sino
                const openDate = detailsPanel.dataset.date;
                if (openDate) {
                    showDayDetails(openDate, allEvents); // Usa allEvents para garantir que todos os eventos sejam considerados para re-renderiza√ß√£o
                }
                applyFilters(); // Re-aplica filtros para atualizar o calend√°rio
            };

            const showDayDetails = (dateStr, events) => {
                detailsPanel.dataset.date = dateStr; // Salva a data atualmente aberta
                const date = parseDate(dateStr);
                detailsTitle.textContent = `Eventos de ${date.toLocaleDateString('pt-BR', { timeZone: 'UTC', dateStyle: 'full' })}`;
                
                const eventsOnDay = events.filter(e => e.data_inicio === dateStr || e.data_fim === dateStr);
                
                let contentHtml = '';
                if (eventsOnDay.length > 0) {
                     eventsOnDay.forEach(event => {
                        let statusTag = '';
                        if (event.data_inicio === dateStr) {
                            statusTag = event.data_inicio === event.data_fim ? `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${event.cor} text-white bg-opacity-80">Evento √önico</span>` : `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${event.cor} text-white bg-opacity-80">In√≠cio do Evento</span>`;
                        } else if (event.data_fim === dateStr) {
                            statusTag = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-gray-200 bg-gray-600">Fim do Evento</span>`;
                        }

                        // Verifica se o evento est√° marcado como lembrete
                        const isReminderSet = savedReminders.includes(getEventUniqueId(event));

                        contentHtml += `
                            <div class="flex items-center space-x-3 mb-4">
                                <div class="event-card-clickable flex-1 bg-gray-700 p-4 rounded-lg cursor-pointer transition-colors hover:bg-gray-600" 
                                    data-name="${event.nome}" data-category="${event.categoria}" data-start="${event.data_inicio}" data-end="${event.data_fim}" data-color="${event.cor}" data-event-unique-id="${getEventUniqueId(event)}">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="text-lg font-bold text-white flex-1 pr-2">${event.nome}</h3>
                                        ${statusTag}
                                    </div>
                                    <p class="text-sm text-indigo-400 font-semibold">${event.categoria}</p>
                                    <p class="text-sm text-gray-300 mt-2">${event.descricao}</p>
                                </div>
                                <button class="reminder-bell ${isReminderSet ? 'active' : ''} p-2 rounded-full hover:bg-gray-600 flex-shrink-0" data-event-unique-id="${getEventUniqueId(event)}" title="Ativar/Desativar lembrete">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 22a2.98 2.98 0 002.818-2H9.182A2.98 2.98 0 0012 22zm7-7v-5.273A6.994 6.994 0 0013 2.127V2a1 1 0 00-2 0v.127A6.994 6.994 0 005 9.727V15l-2 2v1h18v-1l-2-2z"/></svg>
                                </button>
                            </div>`;
                    });
                } else {
                    contentHtml = '<p>Nenhum evento para este dia com os filtros atuais.</p>';
                }
                
                detailsContent.innerHTML = contentHtml;
                detailsPanel.classList.add('open');

                detailsContent.querySelectorAll('.event-card-clickable').forEach(card => {
                    card.addEventListener('click', (e) => {
                        // Certifica-se de que o clique no sino n√£o ativa o trail
                        if (e.target.closest('.reminder-bell')) {
                            return;
                        }
                        clearActiveTrail(); 
                        activeTrail = {
                            name: card.dataset.name,
                            category: card.dataset.category,
                            start: card.dataset.start,
                            end: card.dataset.end,
                            trailClasses: ['event-trail', `${card.dataset.color}/30`]
                        };
                        drawActiveTrailOnDOM();
                    });
                });

                // Adiciona listeners para os bot√µes de sino
                detailsContent.querySelectorAll('.reminder-bell').forEach(bell => {
                    bell.addEventListener('click', (e) => {
                        e.stopPropagation(); // Evita que o clique do sino propague para o card pai
                        const eventUniqueId = e.currentTarget.dataset.eventUniqueId;
                        const eventData = allEvents.find(e => getEventUniqueId(e) === eventUniqueId);
                        if (eventData) {
                            toggleReminder(eventData);
                        }
                    });
                });
            };

            const populateFilters = () => {
                const categories = [...new Set(allEvents.map(e => e.categoria))];
                let filterHtml = `
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="category" value="Todos" class="category-filter bg-gray-700 border-gray-600 rounded-full text-indigo-500 focus:ring-indigo-500" checked>
                        <span>Todos</span>
                    </label>`;
                
                // Adiciona o filtro de Lembretes
                filterHtml += `
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="category" value="Lembretes" class="category-filter bg-gray-700 border-gray-600 rounded-full text-yellow-400 focus:ring-yellow-400">
                        <span>Meus Lembretes üîî</span>
                    </label>`;

                categories.forEach(cat => {
                    filterHtml += `
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="category" value="${cat}" class="category-filter bg-gray-700 border-gray-600 rounded-full text-indigo-500 focus:ring-indigo-500">
                            <span>${cat}</span>
                        </label>`;
                });
                
                categoryFiltersContainer.innerHTML = filterHtml;

                document.querySelectorAll('.category-filter').forEach(radio => {
                    radio.addEventListener('change', () => {
                        clearActiveTrail();
                        applyFilters();
                    });
                });
            };
            
            const checkAndShowJumpPrompt = (filteredEvents) => {
                nextEventPrompt.classList.add('hidden');
                
                const viewStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const viewEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 2, 0);

                const hasEventsInView = filteredEvents.some(event => {
                    const eventStart = parseDate(event.data_inicio);
                    const eventEnd = parseDate(event.data_fim);
                    return (eventStart <= viewEnd && eventEnd >= viewStart);
                });

                if (hasEventsInView || filteredEvents.length === 0) return;

                const nextFutureEvent = filteredEvents
                    .filter(event => parseDate(event.data_inicio) > viewEnd)
                    .sort((a,b) => parseDate(a.data_inicio) - parseDate(b.data_inicio))[0];
                
                if (nextFutureEvent) {
                    const nextEventDate = parseDate(nextFutureEvent.data_inicio);
                    promptTitleEl.textContent = 'Nenhum evento na visualiza√ß√£o atual';
                    jumpTextEl.textContent = 'Ir para o pr√≥ximo evento em';
                    jumpDateEl.textContent = nextEventDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
                    nextEventPrompt.classList.remove('hidden');
                    nextEventPrompt.classList.add('flex');
                    jumpToEventBtn.onclick = () => {
                        currentDate = new Date(nextEventDate.getUTCFullYear(), nextEventDate.getUTCMonth(), 1);
                        applyFilters();
                    };
                    return;
                }

                const lastPastEvent = filteredEvents
                    .filter(event => parseDate(event.data_fim) < viewStart)
                    .sort((a,b) => parseDate(b.data_fim) - parseDate(a.data_fim))[0];

                if (lastPastEvent) {
                    const lastEventDate = parseDate(lastPastEvent.data_inicio);
                    promptTitleEl.textContent = 'Eventos j√° encerrados';
                    jumpTextEl.textContent = 'Clique para visualizar o √∫ltimo em';
                    jumpDateEl.textContent = lastEventDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
                    nextEventPrompt.classList.remove('hidden');
                    nextEventPrompt.classList.add('flex');
                    jumpToEventBtn.onclick = () => {
                        currentDate = new Date(lastEventDate.getUTCFullYear(), lastEventDate.getUTCMonth(), 1);
                        applyFilters();
                    };
                }
            };
            
            const showUrgencyModal = (milestones) => {
                countdownIntervals.forEach(clearInterval); // Limpa contadores antigos
                countdownIntervals = [];

                notificationContent.innerHTML = ''; // Limpa conte√∫do anterior
                
                const groupedByDate = milestones.reduce((acc, m) => {
                    const dateKey = m.date.toISOString().split('T')[0];
                    if (!acc[dateKey]) acc[dateKey] = [];
                    acc[dateKey].push(m);
                    return acc;
                }, {});

                for (const dateKey in groupedByDate) {
                    const items = groupedByDate[dateKey];
                    const eventDate = items[0].date;
                    const today = new Date(); today.setHours(0,0,0,0);
                    const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);

                    let dateLabel;
                    if (eventDate.getTime() === today.getTime()) dateLabel = 'Hoje';
                    else if (eventDate.getTime() === tomorrow.getTime()) dateLabel = 'Amanh√£';
                    else dateLabel = formatDisplayDate(dateKey);

                    let groupHtml = `<div class="mb-3"><p class="font-bold text-indigo-400 mb-2">${dateLabel}</p><div class="space-y-2">`;
                    
                    items.forEach((item, index) => {
                        // Encontra o evento completo para verificar se √© lembrete
                        const eventData = allEvents.find(e => getEventUniqueId(e) === item.eventUniqueId);
                        const isReminderSet = eventData && savedReminders.includes(getEventUniqueId(eventData));

                        const countdownId = `countdown-${dateKey}-${index}`;
                        groupHtml += `
                        <div class="bg-gray-700 p-3 rounded-lg text-sm flex items-center justify-between cursor-pointer modal-event-item-clickable" data-event-unique-id="${item.eventUniqueId}">
                            <div>
                                <p><span class="font-semibold">${item.type}:</span> <span class="event-name-modal ${isReminderSet ? 'is-reminder' : ''}">${item.name}</span></p>
                                <p id="${countdownId}" class="text-xs text-amber-400 countdown-pulse mt-1"></p>
                            </div>
                            <!-- O sino foi removido daqui conforme solicitado -->
                        </div>`;
                    });

                    groupHtml += `</div></div>`;
                    notificationContent.innerHTML += groupHtml;

                    // Adiciona os contadores
                    items.forEach((item, index) => {
                        const countdownEl = document.getElementById(`countdown-${dateKey}-${index}`);
                        const targetTime = new Date(`${dateKey}T23:59:59`); // Fim do dia do evento
                        
                        const updateCountdown = () => {
                            const diff = targetTime.getTime() - new Date().getTime();
                            if(diff <= 0) {
                                countdownEl.textContent = "Finalizado";
                                return;
                            }
                            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const s = Math.floor((diff % (1000 * 60)) / 1000);
                            
                            countdownEl.textContent = d > 0 ? `${item.type === 'In√≠cio' ? 'Come√ßa' : 'Termina'} em ${d}d ${h}h ${m}m` : `Termina em: ${h}h ${m}m ${s}s`;
                        };
                        updateCountdown();
                        if (targetTime.getTime() > new Date().getTime()) {
                             countdownIntervals.push(setInterval(updateCountdown, 1000));
                        }
                    });
                }

                notificationModalOverlay.classList.remove('hidden');
                setTimeout(() => notificationModal.classList.remove('scale-95', 'opacity-0'), 10);

                // Adiciona listeners para os itens clic√°veis no modal
                notificationContent.querySelectorAll('.modal-event-item-clickable').forEach(itemEl => {
                    itemEl.addEventListener('click', () => {
                        const eventUniqueId = itemEl.dataset.eventUniqueId;
                        const eventData = allEvents.find(ev => getEventUniqueId(ev) === eventUniqueId);
                        if (eventData) {
                            toggleReminder(eventData);
                            // Atualiza o feedback visual no nome do evento no modal
                            const eventNameSpan = itemEl.querySelector('.event-name-modal');
                            if (eventNameSpan) {
                                if (savedReminders.includes(eventUniqueId)) {
                                    eventNameSpan.classList.add('is-reminder');
                                } else {
                                    eventNameSpan.classList.remove('is-reminder');
                                }
                            }
                        }
                    });
                });
            };

            const checkAndNotifyUpcomingEvents = () => {
                const now = new Date();
                const today = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
                const twoMonthsLater = new Date(today);
                twoMonthsLater.setUTCMonth(today.getUTCMonth() + 2); 

                const upcomingEventsForModal = []; 

                allEvents.forEach(event => {
                    const startDate = parseDate(event.data_inicio);
                    const endDate = parseDate(event.data_fim);

                    if (startDate >= today && startDate <= twoMonthsLater) {
                        upcomingEventsForModal.push({ date: startDate, type: 'In√≠cio', name: event.nome, eventUniqueId: getEventUniqueId(event) });
                    }
                    if (endDate >= today && endDate <= twoMonthsLater && event.data_inicio !== event.data_fim) {
                        upcomingEventsForModal.push({ date: endDate, type: 'Fim', name: event.nome, eventUniqueId: getEventUniqueId(event) });
                    }
                });
                
                if (upcomingEventsForModal.length > 0) {
                    const sorted = upcomingEventsForModal.sort((a,b) => a.date - b.date);
                    showUrgencyModal(sorted);
                }
            };

            const applyFilters = () => {
                const selectedCategory = document.querySelector('.category-filter:checked').value;
                let filteredEvents = [];

                if (selectedCategory === 'Todos') {
                    filteredEvents = allEvents;
                    const allColors = Object.values(sportConfigs).map(c => c.particleColor);
                    loadParticles(allColors);
                } else if (selectedCategory === 'Lembretes') {
                    filteredEvents = allEvents.filter(event => savedReminders.includes(getEventUniqueId(event)));
                    loadParticles(['#facc15']); // Cor amarela para lembretes
                } 
                else {
                    filteredEvents = allEvents.filter(event => event.categoria === selectedCategory);
                    const color = sportConfigs[selectedCategory]?.particleColor || '#ffffff';
                    loadParticles([color]);
                }

                renderTwoMonths(new Date(currentDate), filteredEvents);
                checkAndShowJumpPrompt(filteredEvents);
            };

            const initialize = () => {
                allEvents = allEventsData; // Ensure allEvents is populated correctly
                populateFilters();
                applyFilters();
                setTimeout(checkAndNotifyUpcomingEvents, 1500); 
            };

            const closeModal = () => {
                notificationModal.classList.add('scale-95', 'opacity-0');
                setTimeout(() => notificationModalOverlay.classList.add('hidden'), 300);
                countdownIntervals.forEach(clearInterval);
            };

            // --- EVENT LISTENERS ---
            sidebarToggleBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
            closeDetailsBtn.addEventListener('click', () => detailsPanel.classList.remove('open'));
            clearTrailBtn.addEventListener('click', clearActiveTrail);
            closeModalBtn.addEventListener('click', closeModal);
            notificationModalOverlay.addEventListener('click', (e) => { if(e.target === notificationModalOverlay) closeModal(); });
            
            // Removido bot√µes de navega√ß√£o de m√™s do cabe√ßalho
            // prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 2); applyFilters(); });
            // nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 2); applyFilters(); });
            
            // Adicionado listeners para os bot√µes de navega√ß√£o de m√™s reposicionados
            document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 2); applyFilters(); });
            document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 2); applyFilters(); });


            // --- INICIALIZA√á√ÉO ---
            initialize();
        });
    </script>
</body>
